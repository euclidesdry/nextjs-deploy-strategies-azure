name: Web Service Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Setting up NodeJS and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: 📦 Installing dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: 🖥️ Building app
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-service

      - name: 📂 Checking `.next` app directory
        run: |
          cd ./apps/web-service/.next
          ls -la

      - name: 📁 Copying static files
        run: |
          cp -R ./apps/web-service/public ./apps/web-service/.next/standalone/public
          cd ./apps/web-service/.next/standalone
          ls -la
          echo ".next folder"
          cd ../
          ls -la
          cp -R ./apps/web-service/.next/static ./apps/web-service/.next/standalone/.next/static

      - name: 🔼 Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./apps/web-service/.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 📥 Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: 📂 Checking app directory
        run: |
          ls -la

      - name: 🖥️ 🚀 Deploying the Application
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Test"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

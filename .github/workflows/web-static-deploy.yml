name: Web Static Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Setting up NodeJS and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: ğŸ“¦ Installing dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run install --filter=web-static

      - name: ğŸ–¥ï¸ Building app
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-static

  deploy-publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: ğŸ“¦ Installing Packageds
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run install --filter=web-static

      - name: ğŸ’» Building production bundle
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-static

      - name: ğŸ–¥ï¸ ğŸš€ Build & Deploy
        id: swa
        uses: azure/static-web-apps-deploy@latest
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
        env: # Add environment variables here
          IS_STATIC_EXPORT: true

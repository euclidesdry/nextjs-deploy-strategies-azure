name: Web Static Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Setting up NodeJS and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: üì¶ Installing dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: üñ•Ô∏è Building app
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-static

  deploy-publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: üì¶ Installing Packageds
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: üíª Building production bundle
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-static

      - uses: actions/checkout@v3
      - run: |
          cd apps/web-static
          ls -la

      - name: üñ•Ô∏è üöÄ Deploying the Application
        id: swa
        uses: azure/static-web-apps-deploy@latest
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          skip_app_build: true
          app_location: "apps/web-static" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
        env: # Add environment variables here
          IS_STATIC_EXPORT: true

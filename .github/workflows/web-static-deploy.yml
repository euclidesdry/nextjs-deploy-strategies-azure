name: Web Static Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Setting up NodeJS and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: ğŸ“¦ Installing dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: ğŸ–¥ï¸ Building app
        uses: borales/actions-yarn@v5
        with:
          cmd: turbo run build --filter=web-static

      - name: ğŸ“‚ Checking app directory
        run: |
          cd ./apps/web-static
          ls -la

      - name: ğŸ”¼ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./apps/web-static/build

  deploy-publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: ğŸ“‚ Checking app directory
        run: |
          ls -la

      - name: ğŸ–¥ï¸ ğŸš€ Deploying the Application
        id: swa
        uses: azure/static-web-apps-deploy@latest
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          skip_app_build: true
          app_location: "/apps/web-static/build" # App source code path

        env: # Add environment variables here
          IS_STATIC_EXPORT: true
